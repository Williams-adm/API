<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMIC DETAIL</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <div class="contenedor__loader flex justify-center items-center h-screen bg-black flex-col bg-cover fixed w-screen"

        <img src="../img/loader-carga.png" alt="" class="logo__loader h-32 animate-bounce">
        <h1 class="animate-pulse text-4xl font-bold font-sans bg-black text-white p-3 rounded-lg">LOADING ...</h1>
    </div>
    <main>
        <section>
            <div class="container__title"></div>
            <div class="container__content"></div>
        </section>
        <section class="container__creators">
            <h3>CREATORS THIS COMIC</h3>
            </div>
        </section>
        <section class="container__characters">
            <h3>CHARACTERS FROM THIS COMIC</h3>
        </section>
        <section class="container__serie">
            <h3>SERIES FROM THIS COMIC</h3>
        </section>
        <section class="container__storie">
            <h3>STORIES FROM THIS COMIC</h3>
        </section>
        <section class="container__events">
            <h3>EVENTS FROM THIS COMIC</h3>
        </section>

    <script src="comic-detalle.js"></script>

</html>
